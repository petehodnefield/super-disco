<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron pb-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Hello</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">9AM</div>
        <!-- Task content -->
        <input
          class="col-8 text-input bg-white text-primary task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <div class="row yaya overflow-hidden">
        <div class="hour col-2 text-right pt-3">10AM</div>
        <span class="task-input col-8 text-left pt-4 bg-secondary"
          >Enter Task Here</span
        >
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
