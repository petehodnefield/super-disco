<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron pb-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Hello there and GM</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">9AM</div>
        <!-- Task content -->
        <input
          id="9am"
          class="nine-am col-8 text-dark task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <!-- 9am end -->

      <!-- 10am begin -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">10AM</div>
        <!-- Task content -->
        <input
          id="10am"
          class="ten-am col-8 text-dark task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <!-- 10am end -->

      <!-- 11am begin -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">11AM</div>
        <!-- Task content -->
        <input
          id="11am"
          class="eleven-am col-8 text-primary task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <!-- 11am end -->

      <!-- 12pm begin -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">12PM</div>
        <!-- Task content -->
        <input
          id="12pm"
          class="twelve-pm col-8 text-primary task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <!-- 12pm end -->

      <!-- 1pm begin -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">1PM</div>
        <!-- Task content -->
        <input
          id="1pm"
          class="one-pm col-8 text-primary task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <!-- 1pm end -->

      <!-- 2pm begin -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">2PM</div>
        <!-- Task content -->
        <input
          id="2pm"
          class="two-pm col-8 text-primary task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <!-- 2pm end -->

      <!-- 3pm begin -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">3PM</div>
        <!-- Task content -->
        <input
          id="3pm"
          class="three-pm col-8 text-primary task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <!-- 3pm end -->

      <!-- 4pm begin -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">4PM</div>
        <!-- Task content -->
        <input
          id="4pm"
          class="four-pm col-8 text-primary task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <!-- 4pm end -->

      <!-- 5pm begin -->
      <div class="row yaya overflow-hidden">
        <!-- Hour -->
        <div class="hour col-2 text-right pt-3">5PM</div>
        <!-- Task content -->
        <input
          id="5pm"
          class="five-pm col-8 text-primary task-event"
          type="text"
          placeholder="Enter your task here"
        />
        <!-- Save Button -->
        <button class="col-1 saveBtn">
          <ion-icon class="h3" name="bookmark-outline"></ion-icon>
        </button>
      </div>
      <!--5pm end -->

      <!-- End of timeblocks -->

      <div class="btn-container">
        <button class="clearBtn">Clear all tasks</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
